<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="wrapper">
        <div class="all">
            <input checked type="radio" name="r" id="main-inp">
            <!-- <div class="inputs">

            </div> -->
            <div class="slider-images">
                <div class="overflow">
                    <input checked type="radio" name="r" id="switch1" class="input">
                    <input type="radio" name="r" id="switch2" class="input">
                    <input type="radio" name="r" id="switch3" class="input">
                    <input type="radio" name="r" id="switch4" class="input">
                    <input type="radio" name="r" id="switch5" class="input">
                    <input type="radio" name="r" id="switch6" class="input">
                    <div class="images">
                        <div><img src="assets/img/eclipse.jpg" alt="eclipse" class="img"></div>
                        <div><img src="assets/img/galaxy.jpg" alt="galaxy" class="img"></div>
                        <div><img src="assets/img/milky-way.jpg" alt="milky-way" class="img"></div>
                        <div><img src="assets/img/milky-way2.jpg" alt="milky-way2" class="img"></div>
                        <div><img src="assets/img/planet.jpg" alt="planet" class="img"></div>
                        <div><img src="assets/img/polar-lights.jpg" alt="polar-lights" class="img"></div>
                    </div>
                    <div class="controls-container">
                        <label for="switch1" class="label1"><span></span></label>
                        <label for="switch2" class="label2"><span></span></label>
                        <label for="switch3" class="label3"><span></span></label>
                        <label for="switch4" class="label4"><span></span></label>
                        <label for="switch5" class="label5"><span></span></label>
                        <label for="switch6" class="label6"><span></span></label>
                    </div>
                    <div class="description-overflow">
                        <div class="description-cont">
                            <span>Solar eclipse</span>
                            <span>Beautiful picture of the galaxy</span>
                            <span>Milky Way(not a bar&#128515;)</span>
                            <span>One more picture of Milky Way</span>
                            <span>Just a beautiful picture of the planet</span>
                            <span>Polar lights</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
